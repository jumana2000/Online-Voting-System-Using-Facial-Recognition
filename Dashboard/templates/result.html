{% extends 'admin_index.html' %}
{% block title %}
<div class="row column_title">
    <div class="col-md-12">
       <div class="page_title">
          <h2>Election Results</h2>
       </div>
    </div>
 </div>
{% endblock %}


{% block content %}
<div class="col-md-12">
    <div class="white_shd full margin_bottom_30">
      
       <div class="table_section padding_infor_info">
          <div class="table-responsive-sm">
             <table class="table">
                <thead>
                   <tr>
                      <th>#</th>
                      <th>Candidate name</th>
                      <th>Party name</th>
                      <th>Party logo</th> 
                      <th>Vote</th>
                   </tr>
                </thead>
                <tbody>
                {% for i in data %}
                   <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{i.candidate_name}}</td>
                      <td>{{i.party_name}}</td>
                      <td><img src="{{i.party_logo.url}}" style="width: 40px; height: 40px;" alt=""></td>
                      <td>{{i.vote_count}}</td>
                     </tr>
                {% endfor %}
                </tbody>
             </table>
          </div>
       </div>
    </div>
 </div>
</div>
</div>


{% endblock %}
