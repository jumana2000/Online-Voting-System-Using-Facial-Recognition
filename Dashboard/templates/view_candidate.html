{% extends 'admin_index.html' %}
{% block title %}
<div class="row column_title">
    <div class="col-md-12">
       <div class="page_title">
          <h2>Candidate Detail</h2>
       </div>
    </div>
 </div>
{% endblock %}
{% block content %}
               <!-- dashboard inner -->
               <div class="midde_cont">
                  <div class="container-fluid">
                    
                     <!-- row -->
                     <div class="row column1">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              
                              <div class="full price_table padding_infor_info">
                                 <div class="row">
                                    <!-- column contact --> 
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile_details margin_bottom_30">
                                       <div class="contact_blog">
                                           <div class="contact_inner">
                                             <div class="left">
                                                <h3>{{i.candidate_name}}</h3>
                                                <p><strong>Party: {{i.party_name}} </strong></p>
                                                <p><strong>Member Support: {{i.member_support}} </strong></p>
                                                <ul class="list-unstyled">
                                                   <li><i class="fa fa-envelope-o"></i> : {{i.email}}</li>
                                                   <li><i class="fa fa-phone"></i> : {{i.mobile}}</li>
                                                   <li><i class="fa fa-address-card-o"></i> : {{i.address}}</li>
                                                </ul>
                                             </div>
                                             <div class="right">
                                                <div class="row">
                                                <div class="profile_contacts col-lg-6">
                                                   <img class="img-responsive" src="{{i.candidate_photo.url}}" alt="#" />
                                                </div>
                                                <div class="profile_contacts col-lg-6">
                                                    <img class="img-responsive" src="{{i.party_logo.url}}" alt="#" />
                                                 </div>
                                                </div>
                                                
                                                
                                             </div>
                                             <div class="bottom_list">
                                                <div class="row">
                                                <div class="d-flex justify-content-start col-lg-6">
                                                    <a href="{% url 'admin_index' %}">
                                                    <button type="button" class="btn btn-xs" style="background: #ff5722; color:white;">
                                                        Home
                                                    </button>
                                                    </a>
                                                </div>
                                                <div class="d-flex justify-content-end col-lg-6">
                                                    <a href="{% url 'available_candidates' %}">
                                                   <button type="button" class="btn btn-xs" style="background: #ff5722; color:white;">
                                                        Back
                                                   </button>
                                                    </a>
                                                </div>
                                            </div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                  
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- end row -->
                     </div>
{% endblock %}
